<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="rps.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <p class="js-result result"></p>
  <p class="js-moves moved-icon"></p>
  <p class="js-score score"></p>
  
  <button onclick="
  playGame('rock');
  " class="move-button">
    <img src="pics/rock-emoji.png" class="move-icon">
  </button>
  
  <button onclick="
    playGame('paper');
    " class="move-button">
    <img src="pics/paper-emoji.png" class="move-icon">
  </button>
  
  <button onclick="
      playGame('scissors');
      " class="move-button">
    <img src="pics/scissors-emoji.png" class="move-icon">
  </button>
  
  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updateScoreElement();
  " class="reset-score-button">Reset Score</button>
  
  <script src="rps.js"></script>
</body>

</html>
